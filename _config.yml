title: Go-Wechat 
subtitle: "Go-Wechat"
description: "golang版的微信SDK"
language:
- zh-cn
timezone: UTC
url: http://go-wechat.github.io
# 文件路径
root: /
archive_dir: news
permalink: news/:year/:month/:day/:title/
new_post_name: :year-:month-:day-:title.md # File name of new posts
post_asset_folder: true
highlight:
  enable: true
  line_number: false
per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: navy

less:
  compress: true

# 忽略的文件，开始匹配的目录是source目录
skip_render:
  - ci.yml
  - README.md
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # 仓库地址需要换成个人的
  repo: 
  branch: master
